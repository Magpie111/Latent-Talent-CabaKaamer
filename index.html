<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        details { margin-bottom: 10px; border: 1px solid #ddd; padding: 10px; }
        summary { cursor: pointer; font-weight: bold; }
        .images { display: flex; flex-wrap: wrap; gap: 10px; }
        img { max-width: 200px; height: auto; border: 1px solid #ccc; }
        #loading { text-align: center; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>Image Gallery by Category</h1>
    <div id="gallery"></div>
    <div id="loading">Loading...</div>
    <div id="error"></div>

    <script>
        const owner = 'Magpie111'; // Replace with your GitHub username
        const repo = 'Latent-Talent-CabaKaamer'; // Replace with your repo name
        const branch = 'main'; // Or 'master' if using that
        const imagesPath = 'Photos'; // Folder containing the subfolders

        async function fetchGitHubContents(path) {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Failed to fetch: ${response.statusText}`);
            return await response.json();
        }

        function extractCategory(folderName) {
            // Assume category is everything after the leading digits (e.g., '1Nature' -> 'Nature')
            return folderName.replace(/^\d+/, '');
        }

        async function loadGallery() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const gallery = document.getElementById('gallery');
            loading.style.display = 'block';
            error.textContent = '';

            try {
                // Step 1: Fetch list of subfolders in images/
                const subfolders = await fetchGitHubContents(imagesPath);
                const foldersByCategory = {};

                // Group folders by category
                for (const item of subfolders) {
                    if (item.type === 'dir') {
                        const category = extractCategory(item.name);
                        if (!foldersByCategory[category]) {
                            foldersByCategory[category] = [];
                        }
                        foldersByCategory[category].push(item.name);
                    }
                }

                // Step 2: For each category, create collapsible section
                for (const [category, folders] of Object.entries(foldersByCategory)) {
                    const details = document.createElement('details');
                    const summary = document.createElement('summary');
                    summary.textContent = `${category} (${folders.length} folders)`;
                    details.appendChild(summary);

                    const imagesContainer = document.createElement('div');
                    imagesContainer.className = 'images';
                    details.appendChild(imagesContainer);

                    // Fetch images from each folder in this category
                    for (const folder of folders) {
                        const files = await fetchGitHubContents(`${imagesPath}/${folder}`);
                        for (const file of files) {
                            if (file.type === 'file' && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)) {
                                const img = document.createElement('img');
                                img.src = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${imagesPath}/${folder}/${file.name}`;
                                img.alt = file.name;
                                img.title = `${folder}/${file.name}`;
                                imagesContainer.appendChild(img);
                            }
                        }
                    }

                    gallery.appendChild(details);
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}. Check console for details.`;
                console.error(err);
            } finally {
                loading.style.display = 'none';
            }
        }

        loadGallery();
    </script>
</body>
</html>
